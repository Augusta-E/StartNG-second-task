<body>
    <h3> Js task 2</h3>


    <script>
        
const data = [
               {Principal: 2500, time: 1.8},
               {Principal: 1000, time: 5},
               {Principal: 3000, time: 1},
               {Principal: 2000, time: 3}
             ]
    /*A function "interestCalculator" that takes an array as a single
     argument*/
function interestCalculator(arrayd) {
    
    const interestData = [];

    //Loop over each of the values in the array
    for (let i = 0; i < arrayd.length; i++) {

        //Using If && else if condition to determine the rate
        if(arrayd[i].Principal >= 2500 && arrayd[i].time > 1 && arrayd[i].time < 3) {
            arrayd[i].rate = 3;
        } else if(arrayd[i].Principal >= 2500 && arrayd[i].time >= 3) {
            arrayd[i].rate = 4;
        } else if (arrayd[i].Principal < 2500 || arrayd[i].time <= 1) {
            arrayd[i].rate = 2;
        } else {
            arrayd[i].rate = 1;
        };

        //Calculate the Interest and assign it to a variable
        let exeInterest = (arrayd[i].Principal * arrayd[i].rate * arrayd[i].time) / 100 ;
        
        //Assign calculated interest to the object.
        arrayd[i].interest = exeInterest;
        // console.log(arrayd[i]);
        interestData.push(arrayd[i]);
    }
    console.log(interestData)
    return interestData;
}


interestCalculator(data);

</script>
